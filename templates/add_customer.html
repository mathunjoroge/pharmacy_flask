<center><h3>add customer</h3></center>
<div class="container" style="width:100%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">

    <form style="max-width: 450px; margin: 0 auto;" method="post" action="/save_customer">
        <label for="customer">customer Name:</label><br>
        <input type="text" id="customer" name="customer" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>
        
        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" name="contact" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>
        
      
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width:100%;">Save</button>
    </form>
</div>
