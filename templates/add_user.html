<div class="container" style="width:100%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2>User Registration</h2>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <select class="form-control" id="position" name="level" required>
                    <option value="2">pharmacist</option>
                    <option value="3">cashier</option>
                    <option value="1">admin</option>
                </select>
                
            </div>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width:100%;">Save</button>
        </form>
    </div>
